    <script>
    function getYoutubeId() {
        var query = window.location.search.substring(1);
        var id = query.split("=");
        return id[1];
    }

    var keyPressTimes;

    function writeToPage() {
        keyPressTimes = keyPressTimes.sort(sortNumber);
        console.log(keyPressTimes);
        inner = getYoutubeId() + "<br>";
        for (i = 0; i < keyPressTimes.length; i++) {
            inner += keyPressTimes[i] + "<br>";
        }
        document.getElementById('showthings').innerHTML = inner;
    }

    function sortNumber(a, b) {
        return a - b;
    }

    function start() {
        keyPressTimes = [];
        wavesurfer.on('ready', function() {
            wavesurfer.play(player.getCurrentTime);
            wavesurfer.setVolume(0);
        });
        started = true;
    }

    window.addEventListener("keydown", checkKeyPressed, false);
 
    // check if the 'b' key is pressed
    function checkKeyPressed(e) {
        if (e.keyCode == "66") {
            logTimeStamp();
        }
    }

    function logTimeStamp() {
        currentTime = player.getCurrentTime();
        keyPressTimes.push(currentTime);
        drawRegion(currentTime);
        beep.play();
    }

    function resetTimeStamps() {
        if (window.confirm("Are you sure you want to delete all your progress?")) {
            wavesurfer.clearRegions();
            keyPressTimes = [];
            document.getElementById('showthings').innerHTML = keyPressTimes.toString();
        }

    }

    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: getYoutubeId(),
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
        event.target.playVideo();
    }

    // 5. The API calls this function when the player's state changes.
    var done = false;
    var pause = false;

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
            start();
            done = true;
        } else if (event.data != YT.PlayerState.PLAYING) {
            wavesurfer.pause();
        } else if (event.data == YT.PlayerState.PLAYING) {
            wavesurfer.play(player.getCurrentTime());
            wavesurfer.setVolume(0);
        }
    }

    function drawRegion(begin) {
            wavesurfer.addRegion({
            start: begin,
            end: begin + 0.1,
            resize: false,
            color: 'hsla(356, 69%, 49%, 0.66)'
        });
    }

    var wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'Azure',
        progressColor: 'DarkGray'
    });

    wavesurfer.load('Brains.mp3');

    var slider = document.querySelector('#slider');

    slider.oninput = function() {
        var zoomLevel = Number(slider.value);
        wavesurfer.zoom(zoomLevel);
    };

    wavesurfer.on('ready', function() {
        // Enable creating regions by dragging
        // wavesurfer.enableDragSelection();
        // var timeline = Object.create(WaveSurfer.Timeline);
        beep = new Audio('beep.mp3');

        // timeline.init({
        //     wavesurfer: wavesurfer,
        //     container: '#waveform-timeline'
        // });

        wavesurfer.addRegion({
            start: 1,
            end: 2,
            resize: false,
            color: 'hsla(356, 69%, 49%, 0.66)'
        });

    });

    wavesurfer.on('region-in', function() {
        beep.play();
    });

    wavesurfer.on('seek', function() {
        player.seekTo(wavesurfer.getCurrentTime(), true)
    })
    </script>
