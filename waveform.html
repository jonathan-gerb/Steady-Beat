    <script>
    function getYoutubeId() {
        var query = window.location.search.substring(1);
        var id = query.split("=");
        return id[1];
    }

    var keyPressTimes;

    function writeToPage() {
        keyPressTimes = keyPressTimes.sort(sortNumber);
        console.log(keyPressTimes);
        inner = getYoutubeId() + "<br>";
        for (i = 0; i < keyPressTimes.length; i++) {
            inner += keyPressTimes[i] + "<br>";
        }
        document.getElementById('showthings').innerHTML = inner;
    }

    function sortNumber(a, b) {
        return a - b;
    }

    function start() {
        keyPressTimes = [];
        wavesurfer.setVolume(0.7);
        wavesurfer.play(player.getCurrentTime());
        started = true;
    }

    function focusOnPage() {
        document.getElementById("waveform").focus();
    }

    window.addEventListener("keydown", checkKeyPressed, false);

    // check if the 'b' key or spacebar is pressed
    function checkKeyPressed(e) {
        if (e.keyCode == "32") {
            playOrPause();
        } else if (e.keyCode == "66") {
            logTimeStamp();
        }
    }

    function playOrPause() {
        if (player.getPlayerState() == 1) {
            player.pauseVideo();
        } else {
            player.seekTo(wavesurfer.getCurrentTime(), true)
            player.playVideo();
        }
    }

    function logTimeStamp() {
        currentTime = wavesurfer.getCurrentTime()
        keyPressTimes.push(currentTime);
        drawRegion(currentTime);
        beep.play();
    }

    function resetTimeStamps() {
        if (window.confirm("Are you sure you want to delete all your progress?")) {
            wavesurfer.clearRegions();
            keyPressTimes = [];
            document.getElementById('showthings').innerHTML = keyPressTimes.toString();
        }

    }

    // From here one is the code for the Youtube and Waveform players
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";

    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // This function creates an <iframe> (and YouTube player)
    // after the API code downloads.
    var player;

    // player.mute()

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '195',
            width: '662',
            videoId: getYoutubeId(),
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // The API calls this function when the player's state changes.
    var done = false;

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
            start();
            done = true;
        } else if (event.data != YT.PlayerState.PLAYING) {
            wavesurfer.pause();
        } else if (event.data == YT.PlayerState.PLAYING) {
            wavesurfer.play(player.getCurrentTime());
            wavesurfer.setVolume(0.7);
        }
        focusOnPage();
    }

    function drawRegion(begin) {
        wavesurfer.addRegion({
            start: begin,
            end: begin + 0.06,
            resize: false,
            color: 'hsla(356, 69%, 49%, 0.66)'
        });
        // document.getElementById('beep.mp3').play();
    }

    var wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'Azure',
        progressColor: 'DarkGray'
    });

    wavesurfer.load('Brains.mp3');

    wavesurfer.on('ready', function() {
        wavesurfer.zoom(50);
    });

    var beep = new Audio('beep.mp3');

    wavesurfer.on('region-dblclick', function(regionObj, mouseEvent) {
        timeIdx = getTimeIdx(regionObj.start);
        keyPressTimes.splice(timeIdx,1);
        regionObj.remove();
    });

    wavesurfer.on('region-in', function() {
        beep.play();
    });

    var originalTime;

    wavesurfer.on('region-click', function(regionObj) {
        originalTime = regionObj.start;
    });

    wavesurfer.on('region-update-end', function(regionObj) {
        prevTimeIdx = getTimeIdx(originalTime);
        newTime = regionObj.start;
        keyPressTimes[prevTimeIdx] = newTime;
    });

    wavesurfer.on('seek', function() {
        player.seekTo(wavesurfer.getCurrentTime(), true)
    })

    // This function exists because the start times are rounded in the waveform regions
    function getTimeIdx(time) {
        var roundedKeyPress = keyPressTimes.slice();
        for (i = 0;i<keyPressTimes.length;i++) {
            roundedKeyPress[i] = Math.round(keyPressTimes[i] * 1000) / 1000;
        };
        var roundedTime = Math.round(time * 1000) / 1000;
        return roundedKeyPress.indexOf(roundedTime);
    }
    </script>
