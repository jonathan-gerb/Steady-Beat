<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand"></h3>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li class="active"><a href="#">Waveform</a></li>

                                <li><a href="trackbeat.html">Annotation stuff</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="inner cover">
                    <h1 class="cover-heading">The waveform should appear somewhere here.</h1>
                    <div id="waveform"></div>
                    <div id="waveform-timeline"></div>
                    <div style="text-align: center">
                        <button class="btn btn-primary" onclick="wavesurfer.playPause()">
                            <i class="glyphicon glyphicon-play"></i> Play
                        </button>
                        <p class="row">
                            <div class="col-xs-1">
                                <i class="glyphicon glyphicon-zoom-in"></i>
                            </div>
                            <div class="col-xs-10">
                                <input id="slider" type="range" min="1" max="200" value="1" style="width: 100%" />
                            </div>
                            <div class="col-xs-1">

                            </div>

                    </div>
                    <p class="lead">This waveform is generated from a random song that I made once....</p>

                        <a href="#" class="btn btn-lg btn-default">Learn more (not really)</a>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.1.3/wavesurfer.min.js"></script>
    <script src="regions.js"></script>
    <script src="timeline.js"></script>
    <script>

    var wavesurfer = WaveSurfer.create({
        container: '#waveform',
        waveColor: 'Azure',
        progressColor: 'DarkGray'
    });

    wavesurfer.load('the_Leader.mp3');

    // var slider = document.querySelector('#slider');

    // slider.oninput = function() {
    //     var zoomLevel = Number(slider.value);
    //     wavesurfer.zoom(zoomLevel);
    // };

    wavesurfer.on('ready', function() {
        // Enable creating regions by dragging
        // wavesurfer.enableDragSelection();
        var timeline = Object.create(WaveSurfer.Timeline);

        timeline.init({
            wavesurfer: wavesurfer,
            container: '#waveform-timeline'
        });

        wavesurfer.addRegion({
            start: 10,
            end: 11,
            resize: false,
            color: 'hsla(356, 69%, 49%, 0.66)'
        });

        wavesurfer.addRegion({
            start: 14,
            end: 15,
            resize: false,
            color: 'hsla(356, 69%, 49%, 0.66)'
        });

        wavesurfer.addRegion({
            start: 18,
            end: 19,
            resize: false,
            color: 'hsla(356, 69%, 49%, 0.66)'
        });

        wavesurfer.addRegion({
            start: 24,
            end: 25,
            resize: false,
            color: 'hsla(356, 69%, 49%, 0.66)'
        });

    });
    </script>

    window.jQuery || document.write('<script src="bootstrap/docs/assets/js/vendor/jquery.min.js"><\/script>')
