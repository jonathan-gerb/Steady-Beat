<!DOCTYPE html>
<!-- The main page, tracking the beats. -->
<html>
<head>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.2.min.js"></script>

</head>
<body>
<h1>Press the spacebar when the beat dropssssss</h1>
		<script>
			function getYoutubeId() {
			  var query = window.location.search.substring(1);
			  var id = query.split("=");
		    return id[1];
		  }
		</script>


		<button id="beatTracker" onclick="logTimeStamp()">Click me to log the beat!</button>

    <button id="reset" onclick="resetTimeStamps()">Click me to reset the beat!</button>

    <button id="toPHP" onclick="writeToFile()">Click me to save the result!</button>

		<script>

			var keyPressTimes;

      function writeToFile() {
        console.log(keyPressTimes);
        st = keyPressTimes.toString();
        st.replace("," , "\n");
        $.post('wrotefile.php', {ID:getYoutubeId(), string: st});

      }

			function start() {
				keyPressTimes = [];
				started = true;
			}
			function logTimeStamp() {
				keyPressTimes.push(player.getCurrentTime());
				document.getElementById('showthings').innerHTML = keyPressTimes.toString();
			}
      function resetTimeStamps() {
        if(window.confirm("Are you sure you want to delete all your progress?")){
          keyPressTimes = [];
          document.getElementById('showthings').innerHTML = keyPressTimes.toString();
        }

      }
		</script>

    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: getYoutubeId(),
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();

      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      var done = false;
      var pause = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
        	start();
          done = true;
        }
      }
    </script>
    <p id="showthings"></p>>
</body>
</html>
